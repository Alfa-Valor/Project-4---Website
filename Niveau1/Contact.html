		<script type="text/javascript">
			window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
								
			var validationArray = [0, 0, 0, 0];
			function DisplayContact(){
				window.alert("Bericht verzonden!");
				location.reload();
			}
			function requiredField(input, fieldNumber) {
				if(input.value != ""){
					validationArray[fieldNumber] = 1;
				}
				if (!validationArray.includes(0)) {
					  document.getElementById("thingy").style = "pointer-events: auto";  
				}
			}
